<body style=font-family:"Calibri";>
<center>
<h1>LinkedIn Add Note</h1>
<h2>Enter the name below</h2>

<p>Click the button and enter the name.</p>

<button onclick="myFunction()"; style=font-family:"Calibri">Enter</button><br><br>
<textarea id="demo" rows="9" cols="80"></textarea><br><br>
<button onclick="copyT()"; style=font-family:"Calibri">Copy text</button><br><br>

<script>
function myFunction() {
  let person = prompt("Please enter name", "Harry Potter");
  if (person != null) {
  
    document.getElementById("demo").innerHTML =
    "Hi " + person + ",\nI am Jabar from VDart and I am Hiring for a L1 Support Engineer, Bangalore(Remote). Please let me know if you are interested and kindly respond with your resume to jabar.k@vdartinc.com.\n\nKind & Regards\nJabar\n+91 (938) 492 9382\njabar.k@vdartinc.com";
 } 
}

function copyT() {
    
    var Text = document.getElementById("demo");
    Text.select();
    navigator.clipboard.writeText(Text.value);
    
	}


</script>
</body>
